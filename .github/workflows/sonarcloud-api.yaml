name: SonarCloud API scan

on:
  push:
    paths:
      - ".github/workflows/sonarcloud-api.yaml"
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247 # pin@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: "Run SonarCloud Scan"
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: ./account-management-api
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_API }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
