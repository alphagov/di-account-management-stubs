name: SonarCloud OIDC Token Scan

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/sonarcloud-oidc-token.yaml"
      - "oidc/token/**"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run_sonarcloud:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247 # pin@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: "Run SonarCloud Scan"
        uses: SonarSource/sonarcloud-github-action@db501078e936e4b4c8773d1bb949ba9ddb7b6b6a # pin@master
        with:
          projectBaseDir: ./oidc/token
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_OIDC_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
