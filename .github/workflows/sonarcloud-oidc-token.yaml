name: SonarCloud OIDC Token Scan

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/sonarcloud-oidc-token.yaml"
      - "oidc/token/**"
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  run_sonarcloud:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # pin@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: "Run SonarCloud Scan"
        uses: SonarSource/sonarcloud-github-action@49e6cd3b187936a73b8280d59ffd9da69df63ec9 # pin@master
        with:
          projectBaseDir: ./oidc/token
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_OIDC_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
